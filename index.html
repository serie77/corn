<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORN</title>
    <link rel="icon" type="image/png" href="corncoin.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            background-image: url('corn.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Press Start 2P', monospace;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.65);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 28px;
            padding: 40px 20px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .corn-image {
            width: 220px;
            height: 220px;
            image-rendering: pixelated;
            animation: float 3s ease-in-out infinite;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.15));
            cursor: pointer;
        }

        .corn-image:hover {
            animation: none;
            transform: scale(1.12);
            filter: drop-shadow(0 0 28px rgba(255, 255, 255, 0.5)) drop-shadow(0 0 60px rgba(255, 200, 50, 0.3));
        }

        .coin-name {
            color: #fff;
            font-size: 48px;
            letter-spacing: 16px;
            text-shadow:
                4px 4px 0px #000,
                -2px -2px 0px #000,
                2px -2px 0px #000,
                -2px 2px 0px #000;
        }

        .ca-box {
            background: rgba(0, 0, 0, 0.75);
            border: 3px solid #fff;
            padding: 16px 28px;
            cursor: pointer;
            transition: all 0.15s;
            position: relative;
            max-width: 90vw;
            display: flex;
            align-items: center;
            gap: 14px;
            box-shadow: 6px 6px 0px rgba(255, 255, 255, 0.15);
        }

        .ca-box:hover {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 6px 6px 0px rgba(255, 255, 255, 0.3);
        }

        .ca-box:active {
            transform: translate(2px, 2px);
            box-shadow: 4px 4px 0px rgba(255, 255, 255, 0.15);
        }

        .ca-text {
            color: #fff;
            font-size: 11px;
            font-family: 'Press Start 2P', monospace;
            word-break: break-all;
            user-select: all;
            line-height: 1.6;
        }

        .copy-icon {
            flex-shrink: 0;
            width: 20px;
            height: 20px;
            fill: #fff;
            opacity: 0.7;
        }

        .ca-box:hover .copy-icon {
            opacity: 1;
        }

        .copied-toast {
            position: absolute;
            top: -36px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            color: #000;
            font-family: 'Press Start 2P', monospace;
            font-size: 10px;
            padding: 6px 14px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .copied-toast.show {
            opacity: 1;
        }

        .tagline {
            color: rgba(255, 255, 255, 0.7);
            font-size: 9px;
            text-align: center;
            line-height: 1.8;
            max-width: 500px;
            text-shadow: 2px 2px 0px #000;
        }

        .social-links {
            position: fixed;
            top: 24px;
            right: 28px;
            z-index: 10;
            display: flex;
            gap: 12px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #fff;
            transition: all 0.15s;
            text-decoration: none;
            box-shadow: 4px 4px 0px rgba(255, 255, 255, 0.15);
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 4px 4px 0px rgba(255, 255, 255, 0.3);
        }

        .social-link:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px rgba(255, 255, 255, 0.15);
        }

        .social-link svg {
            width: 22px;
            height: 22px;
            fill: #fff;
        }

        @media (max-width: 600px) {
            .corn-image {
                width: 160px;
                height: 160px;
            }

            .coin-name {
                font-size: 32px;
                letter-spacing: 10px;
            }

            .ca-text {
                font-size: 8px;
            }

            .ca-box {
                padding: 12px 16px;
            }

            .tagline {
                font-size: 7px;
                padding: 0 16px;
            }

            .social-links {
                top: 16px;
                right: 16px;
                gap: 8px;
            }

            .social-link {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>

    <div class="social-links">
        <!-- X / Twitter -->
        <a href="https://x.com/CornMemeSOL" target="_blank" rel="noopener noreferrer" class="social-link" title="Follow on X">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
        </a>
        <!-- Community -->
        <a href="https://twitter.com/i/communities/2022080123931955319" target="_blank" rel="noopener noreferrer" class="social-link" title="Join Community">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
            </svg>
        </a>
    </div>

    <div class="container">
        <!-- Corn Image -->
        <img src="corncoin.png" alt="CORN" class="corn-image" />

        <!-- Coin Name -->
        <h1 class="coin-name">CORN</h1>

        <!-- Contract Address -->
        <div class="ca-box" onclick="copyCA()" id="caBox">
            <span class="copied-toast" id="toast">COPIED!</span>
            <span class="ca-text" id="caText">C3BzKVtG9oiW7eJRu4NPRmYguUJgYS2sgg1oHFczpump</span>
            <svg class="copy-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 1H4a2 2 0 0 0-2 2v14h2V3h12V1zm3 4H8a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2zm0 16H8V7h11v14z"/>
            </svg>
        </div>

        <!-- Tagline -->
        <p class="tagline">The safest choice is always $CORN. Invest in corn on pump.fun, as advised by Toly.</p>
    </div>

    <script>
        function copyCA() {
            const caText = document.getElementById('caText').innerText;
            navigator.clipboard.writeText(caText).then(() => {
                const toast = document.getElementById('toast');
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 1200);
            });
        }
    </script>
</body>
</html>
